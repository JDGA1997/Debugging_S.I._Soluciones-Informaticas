<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="/imagenes/CandadoLogin.png">
        <link rel="stylesheet" href="../css/styleLogin.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-6 flex-column">
                    <div class="container__for px-5 py-5 mt-5 mb-5">
                        <div class="d-flex justify-content-center">
                            <img src="../imagenes/CandadoLogin.png" alt="esto es una imagen de candado">
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <h2 class="mt-3 text-center text-white">Iniciar Sesion</h2>
                        </div>
                        
                        <form action="">
                            <div class="d-flex justify-content-center">
                                <input class="mt-3 text-center" type="text" placeholder="Usuario">
                            </div>
                            
                            <div class="d-flex justify-content-center">
                                <input class="mt-3 text-center" type="password" placeholder="Contraseña">
                            </div>
                            
                            <div class="row checkbox-row">
                                <div class="col-xs-2 col-xs-offset-4 d-flex justify-content-center">
                                    <div class="checkbox-inline">
                                            <input class="check" type="checkbox" id="checkid">
                                            <label class="mt-4 ms-sm-2 text-white" for="checkid">Recuerdame</label>
                                            <a class="d-inline-flex text-center mt-2" href="#">Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="d-flex justify-content-center">
                                <input class="boton" type ="submit" value="Iniciar Sesion">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
