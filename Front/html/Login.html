<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/CandadoLogin.png">
    <link rel="stylesheet" href="./css/styleLogin.css">
</head>
<body>
    <div class="container">
        <div class="container__for">
            <img src="./img/CandadoLogin.png" alt="esto es una imagen de candado">
            <h2>Iniciar Sesion</h2>
            <form action="">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <input class="check" type="checkbox" id="checkid">
                <label for="checkid">Recuerdame</label>
                <a href="#">Olvidaste tu contraseña?</a>
                <input class="boton" type ="submit" value="Iniciar Sesion">
            </form>

        </div>
    </div>
</body>
</html>
