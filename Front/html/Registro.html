    <div class="container mt-5">
        <div class="col-sm-12 col-md-6 flex-column"></div>
            <fieldset class="form-group border-3 border-top border-white">
                <legend class=" px-2 "><center>Datos de Registro</center></legend>
                    <form action="#" method="post" name="registro" onsubmit="return validarRegistro()">

                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input class="form-control" type="text" name="nombre" id="floatingNombre">
                            <label for="floatingNombre">Nombre</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input class="form-control" type="text" name="apellido" id="floatingApellido">
                            <label for="floatingApellido">Apellido</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="email">
                            <label for="floatingInput">Email</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input class="form-control" type="date" name="nacimiento" id="floatingNacimiento">
                            <label class="form-label" for="floatingNacimiento">Fecha de Nacimiento:</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input type="tel" class="form-control" id="floatingTel" name="telefono">
                            <label for="floatingTel">Teléfono</label>
                        </div>

                        <div class="row">
                            <div class="form-floating col-sm-1 col-md-1 mb-3">
                                <select class="form-select" name="documento" id="floatingDocumento">
                                    <option value="DNI">DNI</option>
                                    <option value="DNI">L.C.</option>
                                    <option value="DNI">L.E.</option>
                                </select>
                                <label for="floatingDocumento">Tipo DNI</label>
                            </div>
                            
                            <div class="form-floating col-sm-12 col-md-3 mb-3">
                                <input class="form-control" type="text" id="numero" name="dni">
                                <label for="numero">Numero</label>
                            </div> 
                        </div>
                    
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            
                            <select class="form-select" name="provincias" id="floatingProvincias">
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                            </select>
                            <label for="floatingProvincias">Provincia</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input type="text" class="form-control" id="floatingUsuario" name="usuario">
                            <label for="floatingUsuario">Usuario</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input type="password" class="form-control" id="floatingPassword" name="contrasena">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
            
                        <div class="form-floating col-sm-12 col-md-4 mb-3">
                            <input type="password" class="form-control" id="floatingREPassword" name="recontrasena">
                            <label for="floatingREPassword">Confirma Contraseña</label>
                        </div>

                        <div class="col-sm-12">
                            <strong><legend><center>Preferencias en productos y/o servicios</center></legend></strong>
                            
                            <div class="col-sm-12">
                                <input class="form-check-input" type="checkbox" id="musica" name="intereses">
                                <strong><label class="form-check-label" for="musica">Música</label></strong>

                                <input class="form-check-input" type="checkbox" id="literatura" name="intereses">
                                <strong><label class="form-check-label" for="literatura" id="libros">Libros</label></strong>

                                <input class="form-check-input" type="checkbox" id="ropa" name="intereses">
                                <strong><label class="form-check-label" for="ropa">Ropa</label></strong>
                            </div>
                                
                            <div class="col-sm-12 mt-2">
                                <input class="form-check-input" type="checkbox" id="entretenimiento" name="intereses">
                                <strong><label class="form-check-label" for="entretenimiento">Entretenimiento</label></strong>

                                <input class="form-check-input" type="checkbox" id="viajes" name="intereses">
                                <strong><label class="form-check-label" for="viajes">Viajes</label></strong>
                            </div>
                            
                        </div>
                    
                    
                        <div class="form-floating col-sm-12 col-md-4 mt-5">
                            <input class="btn btn-success" type="submit" value="Registrarse">
                        </div>
                        
                    </form>
            </fieldset>
        </div>
