<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
</head>

<body>
    <form>
        
    <p><b>Datos Personales</b></p>

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre"
        placeholder="Ingrese su nombre"><br>
        
        <label for="apellido">Apellido:</label><br>
        <input type="text" name="apellido" id="apellido"
        placeholder="Ingrese su apellido"><br>
        
        <label for="nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" name="nacimiento" id="nacimiento"><br>
        
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" name="email" id="email"
        placeholder="Ingrese su E-Mail"><br>
      
        <label for="movil">N° de Celular:</label><br>
        <input type="text" name="móvil" id="movil"><br>

        <label for="usuario">Usuario:</label><br>
        <input type="text" name="usuario" id="usuario"><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" name="password" id="password"
        maxlength="8"
        placeholder="Max. 8 dígitos"><br>

        <label for="password">Repetir Contraseña:</label><br>
        <input type="password" name="password" id="password"
        maxlength="8"
        placeholder="Max. 8 dígitos"><br>

               
    <p>DNI/L.C./L.E.</p>
        
        <select>
            <option value="DNI">DNI</option>
            <option value="DNI">L.C.</option>
            <option value="DNI">L.E.</option>
        </select><br>
        <label for=""></label><br>
        <input type="text" name="DNI/L.C./L.E." id="movil"><br>

        

    <p>Provincia</p>

        <select id="provincia">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Buenos Aires Capital">Buenos Aires Capital</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquen</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
        
        </select>
  


        <p><b>Preferencias en productos y/o servicios</b></p>

        <input type="checkbox" id="musica" name="intereses">
        <label for="musica">Música</label>

        <input type="checkbox" id="literatura" name="intereses">
        <label for="literatura">Libros</label>

        <input type="checkbox" id="ropa" name="intereses">
        <label for="ropa">Ropa</label>

        <input type="checkbox" id="entretenimiento" name="intereses">
        <label for="entretenimiento">Entretenimiento</label>

        <input type="checkbox" id="viajes" name="intereses">
        <label for="viajes">Viajes</label>
    
    
    </form>
</body>

</html>
